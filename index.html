<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>generate morse code</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="title-bar">
        <ul class="title-buttons">
            <li class="list-inline-item">🔴 🟢 🟡</li>
            <li class="list-inline-item title-text"></li>
        </ul>
    </nav>

    <section class="main-section">
        <h1 class="heading-txt">type your secret message here it will get encoded to morse code</h1>

        <textarea class="raw-message" id="input-txt" placeholder="Enter your message"></textarea>


        <button class="btn" id="btn-translate">translate</button>

        <div class="msg-here">encode message here ⬇ </div>
        <div class="encoded-msg" id="encoded-txt">⚆_⚆</div>

        <button class="btn" id="btn-reset">Reset</button>
    </section>
    <script src="script.js" type="text/javascript"></script>
    <footer>
        Made using funtranslation API <br>
        Made with ❤ by shashank
    </footer>

</body>

</html>
